spring.application.name=backend

spring.datasource.url=jdbc:sqlserver://localhost\\SQLEXPRESS;databaseName=DB_MesaAyuda_Innovation;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=sql
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Mostrar errores completos en consola
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR

# Mostrar stacktrace en respuestas (solo desarrollo)
server.error.include-stacktrace=always
server.error.include-message=always

logging.level.root=INFO
logging.level.com.innovationlab=DEBUG


jwt.secret=${JWT_SECRET:MySecretKeyForJWTAuthenticationWithEnoughLengthForHS256Algorithm}
jwt.expiration=86400000